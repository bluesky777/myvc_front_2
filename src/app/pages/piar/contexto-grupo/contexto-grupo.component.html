@if (loading) {
  <div class="spinner-container">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
} @else if (contextoGrupoRecord) {
  <form [formGroup]="form">
    <article>
      <div class="NgxEditor__Wrapper">
        <ngx-editor-menu
          [editor]="editor"
          [toolbar]="toolbar"
        ></ngx-editor-menu>
        <ngx-editor
          [editor]="editor"
          [placeholder]="'Escriba aquÃ­ el contexto de grupo...'"
          formControlName="editorContent"
        ></ngx-editor>
      </div>
      <div class="button-container">
        @if (savingContext) {
          <mat-spinner [diameter]="30"></mat-spinner>
        } @else {
          <button mat-raised-button color="primary" (click)="save()">
            Guardar contexto de grupo
          </button>
        }
      </div>
    </article>
  </form>
}
