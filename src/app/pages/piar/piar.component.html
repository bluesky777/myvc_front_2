<section>
  <div class="content-header">
    <mat-button-toggle-group
      [(value)]="selectedGroup"
      name="groupButtons"
      aria-label="Font Style"
    >
      @for (group of groups; track group.id) {
        <mat-button-toggle
          (change)="onGroupClick()"
          value="{{ group.id }}"
          style="line-height: 20px"
          >{{ group.abrev }}</mat-button-toggle
        >
      }
    </mat-button-toggle-group>
  </div>
  <app-contexto-familiar
    [loading]="loadingContextoFamiliar"
    [record]="familiarContext"
    [savingContext]="savingFamiliarContext"
    (saveContext)="onSaveFamiliarContext()"
  />
  <app-table-piar></app-table-piar>
</section>
