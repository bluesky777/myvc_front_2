<table
  mat-table
  [dataSource]="alumnos"
  multiTemplateDataRows
  class="mat-elevation-z8"
>
  @for (column of columnsToDisplay; track column) {
    <ng-container matColumnDef="{{ column }}">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element[column.toLocaleLowerCase()] }}
      </td>
    </ng-container>
  }
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        aria-label="expand row"
        (click)="onRowClick({ element, $event })"
      >
        @if (element.expanded) {
          <mat-icon>keyboard_arrow_up</mat-icon>
        } @else {
          <mat-icon>keyboard_arrow_down</mat-icon>
        }
      </button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="columnsToDisplayWithExpand.length"
    >
      <div
        class="element-detail"
        [@detailExpand]="element.expanded ? 'expanded' : 'collapsed'"
      >
        <div class="perfil-container">
          <img [src]="element.foto_nombre" alt="Foto de perfil" />
        </div>
        <div class="caracterizacion-estudiante">
          <label>Caracterizaci√≥n del estudiante</label>
          <app-dynamic-textarea></app-dynamic-textarea>
        </div>
        <div class="apoyo-ajustes-razonables">
          <label>Apoyo y/o ajustes razonables</label>
          <div>
            {{ element.apoyo_ajustes }}
          </div>
        </div>
        <div class="seguimientos">Seguimientos</div>
        <div class="acta-acuerdo">Acto de acuerdo</div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplayWithExpand"
    class="element-row"
    [class.expanded-row]="element.expanded"
    (click)="onRowClick({ element, $event })"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="detail-row"
  ></tr>
</table>
